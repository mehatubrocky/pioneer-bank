<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer-bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input class="form-control" placeholder="Email" type="text">
            <input class="form-control" placeholder="Password" type="password" name="" id="">
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ You want to deposite">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ You want to withdraw">
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        //login event
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

            //withdraw event
            const withdrawBtn = document.getElementById("addwithdraw");
            withdrawBtn.addEventListener("click", function() {
                const withdrawNumber = getInput("withdrawAmount");

                updateSpanText("currentWithdraw", withdrawNumber);
                updateSpanText("currentBalance", -1 * withdrawNumber);

                document.getElementById("withdrawAmount").value = "";
            })




            //deposite event
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function() {
                const depositNumber = getInput("depositAmount")
                    // const depositAmount = document.getElementById("depositAmount").value;
                    // const depositNumber = parseFloat(depositAmount);

                // const currentDeposit = document.getElementById("currentDeposit").innerText;
                // const currentDepositNumber = parseFloat(currentDeposit);
                // const totalDeposit = depositNumber + currentDepositNumber;

                // document.getElementById("currentDeposit").innerText = totalDeposit;

                // const currentBalance = document.getElementById("currentBalance").innerText;
                // const currentBalanceNumber = parseFloat(currentBalance);
                // const totalBalance = depositNumber + currentBalanceNumber;
                // document.getElementById("currentBalance").innerText = totalBalance;
                updateSpanText("currentBalance", depositNumber);
                updateSpanText("currentDeposit", depositNumber);

                document.getElementById("depositAmount").value = "";
            })
        })

        function getInput(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const currentAmount = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentAmount);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
